name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-west1
  SERVICE: caterpillar-clay
  REGISTRY: us-west1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "TESTING_MODE=true" \
            --set-env-vars "DEPLOY_MODE=cloud" \
            --set-env-vars "BASE_URL=https://caterpillarclay.com" \
            --set-env-vars "STORAGE_TYPE=r2" \
            --set-env-vars "DATABASE_URL_TEST=${{ secrets.TURSO_DATABASE_URL_TEST }}" \
            --set-env-vars "TURSO_AUTH_TOKEN_TEST=${{ secrets.TURSO_AUTH_TOKEN_TEST }}" \
            --set-env-vars "CLERK_SECRET_KEY_TEST=${{ secrets.CLERK_SECRET_KEY_TEST }}" \
            --set-env-vars "CLERK_PUBLISHABLE_KEY_TEST=${{ secrets.CLERK_PUBLISHABLE_KEY_TEST }}" \
            --set-env-vars "CLERK_JWKS_URL=${{ secrets.CLERK_JWKS_URL }}" \
            --set-env-vars "STRIPE_SECRET_KEY_TEST=${{ secrets.STRIPE_TEST_SECRET_KEY }}" \
            --set-env-vars "STRIPE_PUBLISHABLE_KEY_TEST=${{ secrets.STRIPE_TEST_PUBLISHABLE_KEY }}" \
            --set-env-vars "STRIPE_WEBHOOK_SECRET_TEST_CLOUD=${{ secrets.STRIPE_WEBHOOK_SECRET_TEST_CLOUD }}" \
            --set-env-vars "SHIPPO_API_KEY_TEST=${{ secrets.SHIPPO_TEST_API_KEY }}" \
            --set-env-vars "SMTP_PASS=${{ secrets.RESEND_API_KEY }}" \
            --set-env-vars "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" \
            --set-env-vars "R2_BUCKET=${{ secrets.R2_BUCKET }}" \
            --set-env-vars "R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}" \
            --set-env-vars "R2_ACCESS_KEY=${{ secrets.R2_ACCESS_KEY }}" \
            --set-env-vars "R2_SECRET_KEY=${{ secrets.R2_SECRET_KEY }}" \
            --set-env-vars "R2_PUBLIC_URL=${{ secrets.R2_PUBLIC_URL }}" \
            --set-env-vars "UPSTASH_REDIS_URL=${{ secrets.UPSTASH_REDIS_URL }}"
